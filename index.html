    <style>

        #start-btn { padding: 15px 40px; font-size: 1.5rem; background: #000; color: #00ff00; border: 2px solid #00ff00; cursor: pointer; font-weight: bold; box-shadow: 0 0 20px #00ff00; }

        .faxstter-title { font-size: clamp(2rem, 8vw, 5rem); font-weight: 900; color: #000; -webkit-text-stroke: 2px #00ff00; text-shadow: 0 0 20px #00ff00; margin-top: 30px; animation: glitch 2s infinite; text-align: center; }

        /* ALTYAZI (LYRICS) */
        #lyrics-container { width: 100%; background: rgba(0, 255, 0, 0.1); border-top: 1px solid #00ff00; border-bottom: 1px solid #00ff00; margin: 20px 0; padding: 10px 0; overflow: hidden; white-space: nowrap; }
        #lyrics-text { display: inline-block; font-size: 1.2rem; font-weight: bold; color: #00ff00; animation: marquee 15s linear infinite; }

        @keyframes marquee { from { transform: translateX(100%); } to { transform: translateX(-100%); } }

        /* BUTONLAR */
        .container { width: 90%; max-width: 700px; display: flex; flex-direction: column; gap: 20px; align-items: center; }
        .btn-row { display: flex; gap: 15px; width: 100%; flex-wrap: wrap; }
        .panel-btn { flex: 1; padding: 15px; font-weight: bold; cursor: pointer; text-transform: uppercase; background: #000; transition: 0.3s; border: 2px solid #00ff00; color: #00ff00; min-width: 250px; }
        .tool-red { border-color: #ff0000; color: #ff0000; }
        .panel-btn:hover { transform: scale(1.02); box-shadow: 0 0 25px currentColor; }

        /* G√ñRSELLER */
        .content-display { display: none; width: 100%; margin-top: 20px; animation: zoomIn 0.4s ease; }
        .ss-img { width: 100%; border: 2px solid #333; margin-bottom: 10px; border-radius: 10px; cursor: pointer; }

        .social-link { color: #00ff00; text-decoration: none; border: 1px solid #00ff00; padding: 10px 20px; margin: 10px; font-size: 0.8rem; }

        @keyframes glitch { 0% { transform: translate(0); } 5% { transform: translate(-2px, 2px); } 10% { transform: translate(2px, -2px); } 15% { transform: translate(0); } }
        @keyframes zoomIn { from { opacity: 0; transform: scale(0.9); } to { opacity: 1; transform: scale(1); } }
    </style>
</head>
<body onclick="closeIfEmpty(event)">

    <canvas id="matrix-canvas"></canvas>

    <div id="overlay">
        <button id="start-btn" onclick="initPortal()">[ Sƒ∞STEMƒ∞ BA≈ûLAT ]</button>
    </div>

    <div class="faxstter-title">FAXSTTER INC</div>

    <div id="lyrics-container">
        <div id="lyrics-text">
            üé∂ "I see you on the ICQ... 2000 model Opel'le patlat ATM'leri... I'm Batman deƒüilim Batman!" üé∂
        </div>
    </div>

    <div class="container">
        <div class="btn-row">
            <button class="panel-btn" onclick="showSection('bot-display', event)">ü§ñ AKTƒ∞F BOTLAR & PANEL</button>
            <button class="panel-btn tool-red" onclick="showSection('tool-display', event)">‚öôÔ∏è √ñZEL PANEL TOOLLARIMIZ</button>
        </div>

        <div id="bot-display" class="content-display">
            <img src="bot_ss1.png" class="ss-img" onclick="this.parentElement.style.display='none'">
            <img src="bot_ss2.png" class="ss-img" onclick="this.parentElement.style.display='none'">
        </div>

        <div id="tool-display" class="content-display">
            <img src="tool_ss1.png" class="ss-img" onclick="this.parentElement.style.display='none'">
            <img src="tool_ss2.png" class="ss-img" onclick="this.parentElement.style.display='none'">
        </div>

        <div style="margin-top: 30px;">
            <a href="https://instagram.com/faxstter" target="_blank" class="social-link">Ula≈ümak ƒ∞√ßin</a>
            <a href="https://spotify.com" target="_blank" class="social-link">Spotify Hesabƒ±m</a>
        </div>
    </div>

    <audio id="bg-music" loop>
        <source src="music.mp3" type="audio/mpeg">
    </audio>

    <script>
        function initPortal() {
            document.getElementById('overlay').style.display = 'none';
            document.getElementById('bg-music').play();
        }

        function showSection(id, event) {
            event.stopPropagation(); // Butona basƒ±nca sayfa tƒ±klamasƒ± tetiklenmesin
            document.querySelectorAll('.content-display').forEach(d => d.style.display = 'none');
            document.getElementById(id).style.display = 'block';
        }

        function closeIfEmpty(event) {
            // Eƒüer tƒ±klanan yer bir resim veya buton deƒüilse her ≈üeyi kapat
            if (!event.target.closest('.ss-img') && !event.target.closest('.panel-btn')) {
                document.querySelectorAll('.content-display').forEach(d => d.style.display = 'none');
            }
        }

        // Matrix Efekti
        const canvas = document.getElementById('matrix-canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth; canvas.height = window.innerHeight;
        const drops = Array(Math.floor(canvas.width / 16)).fill(1);
        function draw() {
            ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = "#00ff00";
            drops.forEach((y, i) => {
                ctx.fillText(Math.floor(Math.random() * 2), i * 16, y * 16);
                if (y * 16 > canvas.height && Math.random() > 0.975) drops[i] = 0;
                drops[i]++;
            });
        }
        setInterval(draw, 33);
    </script>
