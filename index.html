<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faxstter Inc | Final Edition</title>
    <style>
        body { background: #000; color: #00ff00; font-family: 'Courier New', Courier, monospace; display: flex; flex-direction: column; align-items: center; min-height: 100vh; margin: 0; overflow-x: hidden; }
        #matrix-canvas { position: fixed; top: 0; left: 0; z-index: -1; opacity: 0.2; }

        #overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #000; display: flex; align-items: center; justify-content: center; z-index: 9999; }
        #start-btn { padding: 15px 40px; font-size: 1.5rem; background: #000; color: #00ff00; border: 2px solid #00ff00; cursor: pointer; font-weight: bold; box-shadow: 0 0 20px #00ff00; }

        /* ALEVLENEN BA≈ûLIK */
        .faxstter-title { 
            font-size: clamp(2rem, 8vw, 4.5rem); 
            font-weight: 900; 
            color: #000; 
            -webkit-text-stroke: 1.5px #00ff00;
            margin-top: 20px; 
            text-align: center;
            text-shadow: 0 0 10px #00ff00;
            transition: 0.1s ease;
        }

        /* SAƒû TARAFA SABƒ∞TLENEN ALTYAZI */
        #lyrics-container {
            position: fixed;
            right: 20px;
            top: 40%;
            width: 250px;
            text-align: right;
            pointer-events: none;
        }
        #lyrics-text { 
            font-size: 1.8rem; 
            font-weight: 900; 
            color: #fff; 
            text-transform: uppercase; 
            text-shadow: 0 0 15px #00ff00, 0 0 30px #00ff00;
            line-height: 1.2;
            transition: 0.3s ease;
        }

        .container { width: 95%; max-width: 900px; display: flex; flex-direction: column; gap: 15px; align-items: center; margin-right: 200px; } /* Altyazƒ±ya yer a√ßmak i√ßin i√ßeriƒüi sola √ßektik */
        
        .btn-row { display: flex; gap: 10px; width: 100%; flex-wrap: wrap; justify-content: center; }
        .panel-btn { padding: 15px 20px; font-weight: bold; cursor: pointer; text-transform: uppercase; background: #000; border: 2px solid #00ff00; color: #00ff00; transition: 0.3s; font-size: 0.8rem; }
        
        .tool-red { border-color: #ff0000; color: #ff0000; }
        .info-pink { border-color: #ff00ff; color: #ff00ff; }
        
        .content-display { display: none; width: 100%; margin-top: 20px; background: rgba(0,0,0,0.8); border: 1px solid currentColor; padding: 20px; border-radius: 10px; }
        .ss-img { width: 100%; border: 1px solid #444; margin-bottom: 15px; border-radius: 5px; cursor: pointer; }

        .social-container { margin-top: 30px; display: flex; gap: 15px; }
        .social-link { color: #00ff00; text-decoration: none; border: 1px solid #00ff00; padding: 10px 20px; font-size: 0.9rem; text-transform: uppercase; }
        .social-link:hover { background: rgba(0, 255, 0, 0.2); }
    </style>
</head>
<body onclick="closeAll(event)">

    <canvas id="matrix-canvas"></canvas>

    <div id="overlay">
        <button id="start-btn" onclick="initPortal()">[ Sƒ∞STEMƒ∞ BA≈ûLAT ]</button>
    </div>

    <div class="faxstter-title" id="main-title">FAXSTTER INC</div>

    <div id="lyrics-container">
        <div id="lyrics-text">Sƒ∞STEM BEKLENƒ∞YOR...</div>
    </div>

    <div class="container">
        <div class="btn-row">
            <button class="panel-btn" onclick="openSec('bot-display', event)">ü§ñ AKTƒ∞F BOTLAR</button>
            <button class="panel-btn tool-red" onclick="openSec('tool-display', event)">‚öôÔ∏è √ñZEL TOOLLAR</button>
            <button class="panel-btn info-pink" onclick="openSec('info-display', event)">‚ÑπÔ∏è Bƒ∞LGƒ∞LENDƒ∞RME üíÄ</button>
        </div>

        <div id="bot-display" class="content-display" style="color:#00ff00">
            <img src="bot_ss1.png" class="ss-img">
            <img src="bot_ss2.png" class="ss-img">
        </div>

        <div id="tool-display" class="content-display" style="color:#ff0000">
            <img src="tool_ss1.png" class="ss-img">
            <img src="tool_ss2.png" class="ss-img">
        </div>

        <div id="info-display" class="content-display" style="color:#ff00ff">
            <div style="text-align:center;">
                <h3>üî± FAXSTTER SERVICES üî±</h3>
                <p>üí∞ √ñZEL TOOL YAPIMI & Sƒ∞TE TASARIMI YAPILIR. üíÄ</p>
            </div>
        </div>

        <div class="social-container">
            <a href="https://instagram.com/faxstter" target="_blank" class="social-link">Instagram</a>
            <a href="https://open.spotify.com/user/faxssy" target="_blank" class="social-link">Spotify Hesabƒ±m</a>
        </div>
    </div>

    <audio id="bg-music" loop>
        <source src="music.mp3" type="audio/mpeg">
    </audio>

    <script>
        let audioCtx, analyser, dataArray;
        const lyrics = [
            { time: 0, text: "FAXSTTER INC" },
            { time: 2, text: "POLƒ∞SE ANLAT" },
            { time: 4, text: "BENƒ∞ SENƒ∞ FARE" },
            { time: 6, text: "ICQ 2000" },
            { time: 8, text: "BATMAN DEƒûƒ∞Lƒ∞M" },
            { time: 10, text: "ATM'LERƒ∞ PATLAT" }
        ];

        function initPortal() {
            document.getElementById('overlay').style.display = 'none';
            const audio = document.getElementById('bg-music');
            audio.play();

            audioCtx = new (window.AudioContext || window.webkitAudioContext)();
            analyser = audioCtx.createAnalyser();
            const source = audioCtx.createMediaElementSource(audio);
            source.connect(analyser);
            analyser.connect(audioCtx.destination);
            analyser.fftSize = 128;
            dataArray = new Uint8Array(analyser.frequencyBinCount);
            
            animate();
        }

        function animate() {
            requestAnimationFrame(animate);
            analyser.getByteFrequencyData(dataArray);
            
            // ALEV EFEKTƒ∞ (BAS G√úC√úNE G√ñRE)
            let bass = dataArray[1]; 
            const title = document.getElementById('main-title');
            if (bass > 190) {
                title.style.textShadow = `0 0 ${bass/4}px #00ff00, 0 0 ${bass/2}px #ff0000`;
                title.style.transform = `scale(1.1)`;
            } else {
                title.style.textShadow = "0 0 10px #00ff00";
                title.style.transform = "scale(1)";
            }

            // ANLIK ALTYAZI G√úNCELLEME
            const currentTime = document.getElementById('bg-music').currentTime;
            const currentLyric = lyrics.filter(l => l.time <= currentTime).pop();
            if (currentLyric) {
                document.getElementById('lyrics-text').innerText = currentLyric.text;
            }
        }

        function openSec(id, event) {
            event.stopPropagation();
            document.querySelectorAll('.content-display').forEach(d => d.style.display = 'none');
            document.getElementById(id).style.display = 'block';
        }

        function closeAll(event) {
            if (!event.target.closest('.content-display') && !event.target.closest('.panel-btn')) {
                document.querySelectorAll('.content-display').forEach(d => d.style.display = 'none');
            }
        }

        // Matrix
        const canvas = document.getElementById('matrix-canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth; canvas.height = window.innerHeight;
        const drops = Array(Math.floor(canvas.width / 20)).fill(1);
        function draw() {
            ctx.fillStyle = "rgba(0, 0, 0, 0.05)"; ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = "#00ff00";
            drops.forEach((y, i) => {
                ctx.fillText(Math.random() > 0.5 ? "0" : "1", i * 20, y * 20);
                if (y * 20 > canvas.height && Math.random() > 0.98) drops[i] = 0;
                drops[i]++;
            });
        }
        setInterval(draw, 40);
    </script>
</body>
</html>
