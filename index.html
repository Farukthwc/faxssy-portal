<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faxstter Inc | Focused Terminal</title>
    <style>
        /* KAYDIRMA VE ODAK AYARLARI */
        body { 
            background: #000; 
            color: #00ff00; 
            font-family: 'Courier New', Courier, monospace; 
            margin: 0; 
            min-height: 100vh; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            overflow-y: auto; /* Kaydƒ±rma aktif */
            overflow-x: hidden;
        }
        
        #matrix-canvas { position: fixed; top: 0; left: 0; z-index: -1; opacity: 0.1; }

        /* Gƒ∞Rƒ∞≈û */
        #overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #000; display: flex; align-items: center; justify-content: center; z-index: 9999; }
        #start-btn { padding: 15px 40px; font-size: 1.2rem; background: #000; color: #00ff00; border: 2px solid #00ff00; cursor: pointer; box-shadow: 0 0 20px #00ff00; }

        /* KIRMIZI D√ñNG√úSEL S√ñZLER (SAƒû VE SOL) */
        .lyric-loop {
            position: fixed;
            top: 20%;
            width: 150px;
            color: #ff0000;
            font-size: 0.9rem;
            font-weight: bold;
            text-shadow: 0 0 10px #ff0000;
            opacity: 0.6;
            z-index: 5;
            pointer-events: none;
            text-transform: uppercase;
        }
        .left-loop { left: 20px; text-align: left; }
        .right-loop { right: 20px; text-align: right; }

        /* BA≈ûLIK */
        .faxstter-title { font-size: clamp(2rem, 8vw, 4rem); font-weight: 900; color: #000; -webkit-text-stroke: 1.5px #00ff00; margin: 30px 0; text-shadow: 0 0 20px #00ff00; }

        /* ANA PANEL */
        .main-frame { 
            width: 90%; 
            max-width: 800px; 
            background: rgba(0, 15, 0, 0.85); /* Daha koyu odak */
            border: 1px solid #00ff00; 
            padding: 25px; 
            margin-bottom: 50px;
            box-shadow: 0 0 30px rgba(0, 255, 0, 0.1);
        }

        .btn-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(180px, 1fr)); gap: 15px; margin-bottom: 30px; }
        .panel-btn { padding: 15px; background: #000; border: 1px solid #00ff00; color: #00ff00; cursor: pointer; font-weight: bold; text-transform: uppercase; transition: 0.3s; }
        .tool-red { border-color: #ff0000; color: #ff0000; }
        .info-pink { border-color: #ff00ff; color: #ff00ff; }
        .panel-btn:hover { box-shadow: 0 0 15px currentColor; transform: translateY(-2px); }

        /* ƒ∞√áERƒ∞K ALANI */
        .content-area { display: none; width: 100%; animation: fadeIn 0.4s ease; }
        .ss-img { width: 100%; border: 1px solid #333; margin-bottom: 20px; border-radius: 5px; }

        .social-links { display: flex; gap: 15px; justify-content: center; margin-top: 20px; border-top: 1px solid #111; padding-top: 20px; }
        .social-link { color: #00ff00; text-decoration: none; font-size: 0.8rem; border: 1px solid; padding: 5px 10px; }

        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    </style>
</head>
<body onclick="closeAll(event)">

    <canvas id="matrix-canvas"></canvas>

    <div id="overlay">
        <button id="start-btn" onclick="initPortal()">Sƒ∞STEMƒ∞ BA≈ûLAT</button>
    </div>

    <div class="lyric-loop left-loop" id="l-loop"></div>
    <div class="lyric-loop right-loop" id="r-loop"></div>

    <div class="faxstter-title" id="main-title">FAXSTTER INC</div>

    <div class="main-frame">
        <div class="btn-grid">
            <button class="panel-btn" onclick="toggleSec('bot-display', event)">ü§ñ BOTLAR</button>
            <button class="panel-btn tool-red" onclick="toggleSec('tool-display', event)">‚öôÔ∏è TOOLLAR</button>
            <button class="panel-btn info-pink" onclick="toggleSec('info-display', event)">‚ÑπÔ∏è Bƒ∞LGƒ∞ üíÄ</button>
        </div>

        <div id="bot-display" class="content-area">
            <img src="bot_ss1.png" class="ss-img">
            <img src="bot_ss2.png" class="ss-img">
        </div>

        <div id="tool-display" class="content-area">
            <img src="tool_ss1.png" class="ss-img">
            <img src="tool_ss2.png" class="ss-img">
        </div>

        <div id="info-display" class="content-area" style="color:#ff00ff; text-align:center;">
            <h3>üî± FAXSTTER SERVICES üî±</h3>
            <p>√ñZEL TOOL YAPIMI & Sƒ∞TE TASARIMI YAPILIR. üíÄ</p>
        </div>

        <div class="social-links">
            <a href="https://instagram.com/faxstter" target="_blank" class="social-link">INSTAGRAM</a>
            <a href="http://googleusercontent.com/spotify.com/4" target="_blank" class="social-link">SPOTIFY</a>
        </div>
    </div>

    <audio id="bg-music" loop><source src="music.mp3" type="audio/mpeg"></audio>

    <script>
        const songLyrics = ["POLƒ∞SE ANLAT", "BENƒ∞ SENƒ∞ FARE", "ICQ 2000", "BATMAN DEƒûƒ∞Lƒ∞M", "ATM PATLAT"];

        function initPortal() {
            document.getElementById('overlay').style.display = 'none';
            document.getElementById('bg-music').play();
            
            // Kƒ±rmƒ±zƒ± S√∂z D√∂ng√ºs√º Ba≈ülat
            startLyricLoops();
        }

        function startLyricLoops() {
            let i = 0;
            setInterval(() => {
                const word = songLyrics[i % songLyrics.length];
                const pL = document.createElement('div');
                pL.innerText = word;
                document.getElementById('l-loop').prepend(pL);
                
                const pR = document.createElement('div');
                pR.innerText = word;
                document.getElementById('r-loop').prepend(pR);

                if(document.getElementById('l-loop').children.length > 8) {
                    document.getElementById('l-loop').lastChild.remove();
                    document.getElementById('r-loop').lastChild.remove();
                }
                i++;
            }, 1500);
        }

        function toggleSec(id, event) {
            event.stopPropagation();
            document.querySelectorAll('.content-area').forEach(d => d.style.display = 'none');
            document.getElementById(id).style.display = 'block';
        }

        function closeAll(event) {
            if(!event.target.closest('.content-area') && !event.target.closest('.panel-btn')) {
                document.querySelectorAll('.content-area').forEach(d => d.style.display = 'none');
            }
        }

        // Matrix Arka Plan
        const canvas = document.getElementById('matrix-canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth; canvas.height = window.innerHeight;
        const drops = Array(Math.floor(canvas.width / 20)).fill(1);
        function draw() {
            ctx.fillStyle = "rgba(0,0,0,0.1)"; ctx.fillRect(0,0,canvas.width,canvas.height);
            ctx.fillStyle = "#004400"; // Daha koyu matrix
            drops.forEach((y, i) => {
                ctx.fillText(Math.floor(Math.random()*2), i*20, y*20);
                if(y*20 > canvas.height && Math.random() > 0.98) drops[i] = 0;
                drops[i]++;
            });
        }
        setInterval(draw, 50);
    </script>
</body>
</html>
