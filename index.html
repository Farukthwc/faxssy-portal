    <script>
        // MATRIX EFEKTÄ° (YEÅÄ°L)
        const canvas = document.getElementById('matrix-canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        const letters = "01";
        const fontSize = 16;
        const columns = canvas.width / fontSize;
        const drops = [];
        for (let x = 0; x < columns; x++) drops[x] = 1;

        function drawMatrix() {
            ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = "#00ff00"; 
            ctx.font = fontSize + "px monospace";
            for (let i = 0; i < drops.length; i++) {
                const text = letters.charAt(Math.floor(Math.random() * letters.length));
                ctx.fillText(text, i * fontSize, drops[i] * fontSize);
                if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) drops[i] = 0;
                drops[i]++;
            }
        }
        setInterval(drawMatrix, 33);

        // PORTALI BAÅLAT VE MÃœZÄ°ÄÄ° AÃ‡
        function initPortal() {
            document.getElementById('overlay').style.opacity = '0';
            setTimeout(() => { document.getElementById('overlay').style.display = 'none'; }, 800);
            
            const audio = document.getElementById('bg-music');
            audio.play().catch(e => console.log("MÃ¼zik dosyasÄ± yÃ¼klenemedi. 'music.mp3' olarak yÃ¼klediÄŸinden emin ol."));
        }

        function openModal(id) {
            document.getElementById(id).style.display = 'block';
            document.getElementById('modal-bg').style.display = 'block';
        }

        function closeAllModals() {
            document.querySelectorAll('.modal').forEach(m => m.style.display = 'none');
            document.getElementById('modal-bg').style.display = 'none';
        }
