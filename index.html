<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faxstter Inc | Bot Portal</title>
    <style>
        /* TEMEL TASARIM: SÄ°YAH VE YEÅžÄ°L */
        body { background: #000; color: #00ff00; font-family: 'Courier New', Courier, monospace; display: flex; flex-direction: column; align-items: center; justify-content: flex-start; min-height: 100vh; margin: 0; overflow-x: hidden; }
        
        /* MATRIX ARKA PLAN */
        #matrix-canvas { position: fixed; top: 0; left: 0; z-index: -1; opacity: 0.4; }

        /* GÄ°RÄ°Åž EKRANI */
        #overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #000; display: flex; align-items: center; justify-content: center; z-index: 9999; }
        #start-btn { padding: 15px 40px; font-size: 1.5rem; background: #000; color: #00ff00; border: 2px solid #00ff00; cursor: pointer; font-weight: bold; text-transform: uppercase; letter-spacing: 3px; box-shadow: 0 0 20px #00ff00; }

        /* BAÅžLIK: SÄ°YAH-YEÅžÄ°L KAPLAMA */
        .faxstter-title { font-size: clamp(2.5rem, 8vw, 5rem); font-weight: 900; color: #000; -webkit-text-stroke: 1.5px #00ff00; text-shadow: 0 0 15px #00ff00; margin-top: 50px; text-transform: uppercase; letter-spacing: 10px; text-align: center; }

        /* ANA KONTEYNER */
        .container { width: 90%; max-width: 600px; margin-top: 40px; text-align: center; }

        /* BOT BUTONU */
        .bot-trigger { background: #000; color: #00ff00; border: 2px solid #00ff00; padding: 15px 30px; font-size: 1.2rem; font-weight: bold; cursor: pointer; text-transform: uppercase; letter-spacing: 2px; transition: 0.3s; width: 100%; margin-bottom: 20px; }
        .bot-trigger:hover { background: #00ff00; color: #000; box-shadow: 0 0 30px #00ff00; }

        /* SS'LERÄ°N Ã‡IKACAÄžI ALAN */
        #bot-display { display: none; animation: fadeIn 0.8s ease; }
        .ss-img { width: 100%; border: 2px solid #00ff00; border-radius: 5px; margin-bottom: 20px; box-shadow: 0 0 15px rgba(0, 255, 0, 0.3); }

        /* SOSYAL MEDYA */
        .social-link { display: inline-block; color: #00ff00; text-decoration: none; border: 1px solid #00ff00; padding: 10px 20px; margin: 10px; font-size: 0.8rem; text-transform: uppercase; }
        .social-link:hover { background: rgba(0, 255, 0, 0.1); }

        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    </style>
</head>
<body>

    <canvas id="matrix-canvas"></canvas>

    <div id="overlay">
        <button id="start-btn" onclick="bootSystem()">[ EXECUTE_SYSTEM ]</button>
    </div>

    <div class="faxstter-title">FAXSTTER INC</div>

    <div class="container">
        <button class="bot-trigger" onclick="toggleBots()">ðŸ¤– AKTÄ°F BOTLAR & PANEL</button>

        <div id="bot-display">
            <img src="bot_ss1.png" class="ss-img" alt="Faxstter Bot Commands">
            <img src="bot_ss2.png" class="ss-img" alt="Faxstter Panel List">
        </div>

        <div style="margin-top: 50px;">
            <a href="https://instagram.com/faxstter" target="_blank" class="social-link">INSTAGRAM</a>
            <a href="http://googleusercontent.com/spotify.com/9" target="_blank" class="social-link">SPOTIFY</a>
        </div>
    </div>

    <audio id="bg-audio" loop>
        <source src="music.mp3" type="audio/mpeg">
    </audio>

    <script>
        // MATRIX RAIN SCRIPT
        const canvas = document.getElementById('matrix-canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth; canvas.height = window.innerHeight;
        const alphabet = "0101010101";
        const fontSize = 16;
        const columns = canvas.width / fontSize;
        const rainDrops = Array.from({ length: columns }).fill(1);

        function draw() {
            ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = "#00ff00";
            ctx.font = fontSize + "px monospace";
            for (let i = 0; i < rainDrops.length; i++) {
                const text = alphabet.charAt(Math.floor(Math.random() * alphabet.length));
                ctx.fillText(text, i * fontSize, rainDrops[i] * fontSize);
                if (rainDrops[i] * fontSize > canvas.height && Math.random() > 0.975) rainDrops[i] = 0;
                rainDrops[i]++;
            }
        }
        setInterval(draw, 30);

        // SÄ°STEMÄ° BAÅžLAT VE MÃœZÄ°ÄžÄ° AÃ‡
        function bootSystem() {
            document.getElementById('overlay').style.display = 'none';
            document.getElementById('bg-audio').play();
        }

        // SS'LERÄ° GÃ–STER/GÄ°ZLE
        function toggleBots() {
            const display = document.getElementById('bot-display');
            display.style.display = (display.style.display === "block") ? "none" : "block";
        }
    </script>
</body>
</html>
