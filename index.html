<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faxstter Inc | Edit Mode</title>
    <style>
        body { background: #000; color: #00ff00; font-family: 'Courier New', Courier, monospace; margin: 0; overflow: hidden; min-height: 100vh; }
        #matrix-canvas { position: fixed; top: 0; left: 0; z-index: -1; opacity: 0.15; }

        /* Gƒ∞Rƒ∞≈û */
        #overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #000; display: flex; align-items: center; justify-content: center; z-index: 9999; }
        #start-btn { padding: 20px 50px; font-size: 1.5rem; background: #000; color: #00ff00; border: 2px solid #00ff00; cursor: pointer; box-shadow: 0 0 30px #00ff00; letter-spacing: 5px; }

        /* ALEVLENEN ANA BA≈ûLIK */
        .faxstter-title { font-size: 4rem; font-weight: 900; color: #000; -webkit-text-stroke: 1.5px #00ff00; margin-top: 30px; text-align: center; text-shadow: 0 0 20px #00ff00; transition: 0.1s; }

        /* EDƒ∞T TARZI PATLAYAN S√ñZLER */
        #edit-lyrics { position: fixed; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 100; }
        .lyric-word { 
            position: absolute; 
            font-size: 5rem; 
            font-weight: 900; 
            color: #fff; 
            text-transform: uppercase; 
            text-shadow: 0 0 30px #00ff00, 0 0 60px #ff0000; 
            opacity: 0; 
            transform: scale(0.5); 
            transition: 0.1s ease-out;
        }
        .lyric-active { opacity: 1; transform: scale(1.2); animation: word-burn 0.5s forwards; }

        @keyframes word-burn {
            0% { transform: scale(0.8); filter: blur(5px); }
            50% { transform: scale(1.3); filter: blur(0px); text-shadow: 0 0 50px #ff0000; }
            100% { opacity: 0; transform: scale(1.5); }
        }

        /* PANEL KUTUSU */
        .main-frame { position: relative; width: 70%; max-width: 900px; border: 1px solid rgba(0, 255, 0, 0.2); background: rgba(0, 20, 0, 0.4); margin: 20px auto; padding: 20px; z-index: 10; }
        .btn-grid { display: flex; gap: 10px; justify-content: center; }
        .panel-btn { padding: 15px; background: #000; border: 1px solid #00ff00; color: #00ff00; cursor: pointer; font-weight: bold; }
        .tool-red { border-color: #ff0000; color: #ff0000; }
        .info-pink { border-color: #ff00ff; color: #ff00ff; }

        .content-area { display: none; margin-top: 20px; }
        .ss-img { width: 100%; border: 1px solid #00ff00; margin-bottom: 10px; cursor: pointer; }

        .social-links { margin-top: 20px; display: flex; gap: 20px; justify-content: center; }
        .social-links a { color: #00ff00; text-decoration: none; font-size: 0.8rem; border: 1px solid; padding: 5px 10px; }
    </style>
</head>
<body onclick="closeAll(event)">

    <canvas id="matrix-canvas"></canvas>

    <div id="overlay">
        <button id="start-btn" onclick="initPortal()">Sƒ∞STEMƒ∞ BA≈ûLAT</button>
    </div>

    <div id="edit-lyrics"></div>

    <div class="faxstter-title" id="main-title">FAXSTTER INC</div>

    <div class="main-frame">
        <div class="btn-grid">
            <button class="panel-btn" onclick="toggleSec('bot-display', event)">ü§ñ BOTLAR</button>
            <button class="panel-btn tool-red" onclick="toggleSec('tool-display', event)">‚öôÔ∏è TOOLLAR</button>
            <button class="panel-btn info-pink" onclick="toggleSec('info-display', event)">‚ÑπÔ∏è Bƒ∞LGƒ∞ üíÄ</button>
        </div>

        <div id="bot-display" class="content-area"><img src="bot_ss1.png" class="ss-img"><img src="bot_ss2.png" class="ss-img"></div>
        <div id="tool-display" class="content-area"><img src="tool_ss1.png" class="ss-img"><img src="tool_ss2.png" class="ss-img"></div>
        <div id="info-display" class="content-area" style="color:#ff00ff; text-align:center;">
            <h3>üî± FAXSTTER SERVICES üî±</h3>
            <p>√ñZEL TOOL & Sƒ∞TE TASARIMI YAPILIR. üíÄ</p>
        </div>

        <div class="social-links">
            <a href="https://instagram.com/faxstter" target="_blank">INSTAGRAM</a>
            <a href="https://spotify.com" target="_blank">SPOTIFY</a>
        </div>
    </div>

    <audio id="bg-music" loop><source src="music.mp3" type="audio/mpeg"></audio>

    <script>
        // ≈ûarkƒ± s√∂zleri ve saniyeleri (ICQ ≈ûarkƒ±sƒ±na g√∂re ayarlƒ±)
        const lyricData = [
            { time: 1.5, text: "POLƒ∞SE", x: '20%', y: '30%' },
            { time: 2.2, text: "ANLAT", x: '70%', y: '50%' },
            { time: 3.0, text: "BENƒ∞", x: '30%', y: '70%' },
            { time: 3.8, text: "SENƒ∞", x: '60%', y: '20%' },
            { time: 4.5, text: "FARE!", x: '50%', y: '50%' },
            { time: 6.5, text: "ICQ!", x: '80%', y: '40%' },
            { time: 8.0, text: "BATMAN", x: '10%', y: '60%' },
            { time: 9.5, text: "DEƒûƒ∞Lƒ∞M!", x: '50%', y: '80%' }
        ];

        let audioCtx, analyser, dataArray;

        function initPortal() {
            document.getElementById('overlay').style.display = 'none';
            const audio = document.getElementById('bg-music');
            audio.play();

            audioCtx = new (window.AudioContext || window.webkitAudioContext)();
            analyser = audioCtx.createAnalyser();
            const source = audioCtx.createMediaElementSource(audio);
            source.connect(analyser);
            analyser.connect(audioCtx.destination);
            analyser.fftSize = 64;
            dataArray = new Uint8Array(analyser.frequencyBinCount);
            
            animate();
        }

        function animate() {
            requestAnimationFrame(animate);
            analyser.getByteFrequencyData(dataArray);
            let bass = dataArray[1];

            // ANA BA≈ûLIK BASS ETKƒ∞Sƒ∞
            const title = document.getElementById('main-title');
            if(bass > 190) {
                title.style.textShadow = `0 0 ${bass/4}px #00ff00, 0 0 ${bass/2}px #ff0000`;
                title.style.transform = `scale(1.1) rotate(${Math.random()*2-1}deg)`;
            } else {
                title.style.transform = "scale(1) rotate(0deg)";
            }

            // ANLIK S√ñZ PATLATMA
            const currentTime = document.getElementById('bg-music').currentTime;
            lyricData.forEach((item, index) => {
                if (Math.abs(currentTime - item.time) < 0.1 && !item.shown) {
                    spawnWord(item.text, item.x, item.y);
                    item.shown = true;
                    setTimeout(() => item.shown = false, 1000); // Tekrar oynatmasƒ± i√ßin
                }
            });
        }

        function spawnWord(text, x, y) {
            const container = document.getElementById('edit-lyrics');
            const el = document.createElement('div');
            el.className = 'lyric-word lyric-active';
            el.innerText = text;
            el.style.left = x;
            el.style.top = y;
            container.appendChild(el);
            setTimeout(() => el.remove(), 600);
        }

        function toggleSec(id, event) {
            event.stopPropagation();
            document.querySelectorAll('.content-area').forEach(d => d.style.display = 'none');
            document.getElementById(id).style.display = 'block';
        }

        function closeAll(event) {
            if(!event.target.closest('.content-area') && !event.target.closest('.panel-btn')) {
                document.querySelectorAll('.content-area').forEach(d => d.style.display = 'none');
            }
        }

        // Matrix
        const canvas = document.getElementById('matrix-canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth; canvas.height = window.innerHeight;
        const drops = Array(Math.floor(canvas.width / 20)).fill(1);
        function draw() {
            ctx.fillStyle = "rgba(0,0,0,0.1)"; ctx.fillRect(0,0,canvas.width,canvas.height);
            ctx.fillStyle = "#00ff00";
            drops.forEach((y, i) => {
                ctx.fillText(Math.floor(Math.random()*2), i*20, y*20);
                if(y*20 > canvas.height && Math.random() > 0.98) drops[i] = 0;
                drops[i]++;
            });
        }
        setInterval(draw, 40);
    </script>
</body>
</html>
