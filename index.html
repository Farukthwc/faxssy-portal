<body>

    <script>
        // MATRIX ANIMATION
        const canvas = document.getElementById('matrix-canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth; canvas.height = window.innerHeight;
        const letters = "0101010101010101";
        const fontSize = 16;
        const columns = canvas.width / fontSize;
        const drops = Array(Math.floor(columns)).fill(1);

        function drawMatrix() {
            ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = "#00ff00";
            ctx.font = fontSize + "px monospace";
            for (let i = 0; i < drops.length; i++) {
                const text = letters.charAt(Math.floor(Math.random() * letters.length));
                ctx.fillText(text, i * fontSize, drops[i] * fontSize);
                if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) drops[i] = 0;
                drops[i]++;
            }
        }
        setInterval(drawMatrix, 35);

        // START SYSTEM
        function initSystem() {
            document.getElementById('overlay').style.opacity = '0';
            setTimeout(() => { document.getElementById('overlay').style.display = 'none'; }, 1000);
            const music = document.getElementById('bg-music');
            music.play().catch(() => alert("L√ºtfen m√ºzik i√ßin 'music.mp3' dosyasƒ±nƒ± y√ºkle!"));
        }

        // GALLERY TOGGLE
        function toggleGallery() {
            const gallery = document.getElementById('bot-gallery');
            gallery.style.display = (gallery.style.display === 'block') ? 'none' : 'block';
        }
    </script>
