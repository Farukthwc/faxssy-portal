<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faxstter Inc | Brand Matrix</title>
    <style>
        body { 
            background: #000; 
            color: #00ff00; 
            font-family: 'Courier New', Courier, monospace; 
            margin: 0; 
            min-height: 100vh; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            overflow-y: auto; 
            overflow-x: hidden;
        }
        
        /* DAHA BELƒ∞RGƒ∞N FAXSTTER MATRIX */
        #matrix-canvas { position: fixed; top: 0; left: 0; z-index: -1; opacity: 0.25; }

        #overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #000; display: flex; align-items: center; justify-content: center; z-index: 9999; }
        #start-btn { padding: 15px 40px; font-size: 1.2rem; background: #000; color: #00ff00; border: 2px solid #00ff00; cursor: pointer; box-shadow: 0 0 20px #00ff00; font-weight: bold; }

        .lyric-loop {
            position: fixed;
            top: 25%;
            width: 180px;
            color: #ff0000;
            font-size: 1rem;
            font-weight: 900;
            text-shadow: 0 0 10px #ff0000;
            opacity: 0.8;
            z-index: 5;
            pointer-events: none;
            text-transform: uppercase;
        }
        .left-loop { left: 20px; text-align: left; }
        .right-loop { right: 20px; text-align: right; }

        .faxstter-title { font-size: clamp(2rem, 8vw, 4.5rem); font-weight: 900; color: #000; -webkit-text-stroke: 1.5px #00ff00; margin: 40px 0; text-shadow: 0 0 25px #00ff00; text-align: center; }

        .main-frame { 
            width: 85%; 
            max-width: 850px; 
            background: rgba(0, 10, 0, 0.9); 
            border: 1px solid rgba(0, 255, 0, 0.3); 
            padding: 30px; 
            margin-bottom: 60px;
            box-shadow: 0 0 40px rgba(0, 0, 0, 1);
        }

        .btn-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 15px; margin-bottom: 30px; }
        .panel-btn { padding: 18px; background: transparent; border: 1px solid #00ff00; color: #00ff00; cursor: pointer; font-weight: bold; text-transform: uppercase; transition: 0.3s; }
        .tool-red { border-color: #ff0000; color: #ff0000; }
        .info-pink { border-color: #ff00ff; color: #ff00ff; }
        .panel-btn:hover { box-shadow: 0 0 20px currentColor; transform: translateY(-3px); background: rgba(0,255,0,0.05); }

        .content-area { display: none; width: 100%; animation: fadeIn 0.4s ease; }
        .ss-img { width: 100%; border: 1px solid #00ff00; margin-bottom: 25px; border-radius: 4px; box-shadow: 0 0 20px rgba(0, 255, 0, 0.1); }

        .social-links { display: flex; gap: 20px; justify-content: center; margin-top: 30px; border-top: 1px solid #222; padding-top: 20px; }
        .social-link { color: #00ff00; text-decoration: none; font-size: 0.9rem; border: 1px solid; padding: 8px 15px; letter-spacing: 2px; }

        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    </style>
</head>
<body onclick="closeAll(event)">

    <canvas id="matrix-canvas"></canvas>

    <div id="overlay">
        <button id="start-btn" onclick="initPortal()">EXECUTE FAXSTTER_CORE</button>
    </div>

    <div class="lyric-loop left-loop" id="l-loop"></div>
    <div class="lyric-loop right-loop" id="r-loop"></div>

    <div class="faxstter-title">FAXSTTER INC</div>

    <div class="main-frame">
        <div class="btn-grid">
            <button class="panel-btn" onclick="toggleSec('bot-display', event)">ü§ñ AKTƒ∞F BOTLAR</button>
            <button class="panel-btn tool-red" onclick="toggleSec('tool-display', event)">‚öôÔ∏è √ñZEL TOOLLAR</button>
            <button class="panel-btn info-pink" onclick="toggleSec('info-display', event)">‚ÑπÔ∏è Bƒ∞LGƒ∞LENDƒ∞RME üíÄ</button>
        </div>

        <div id="bot-display" class="content-area">
            <img src="bot_ss1.png" class="ss-img">
            <img src="bot_ss2.png" class="ss-img">
        </div>

        <div id="tool-display" class="content-area">
            <img src="tool_ss1.png" class="ss-img">
            <img src="tool_ss2.png" class="ss-img">
        </div>

        <div id="info-display" class="content-area" style="color:#ff00ff; text-align:center;">
            <h3>üî± FAXSTTER SERVICES üî±</h3>
            <p style="font-size: 1.1rem;">√ñZEL TOOL YAPIMI & ELƒ∞TE Sƒ∞TE TASARIMI YAPILIR. üíÄ</p>
        </div>

        <div class="social-links">
            <a href="https://instagram.com/faxstter" target="_blank" class="social-link">INSTAGRAM</a>
            <a href="http://googleusercontent.com/spotify.com/5" target="_blank" class="social-link">SPOTIFY</a>
        </div>
    </div>

    <audio id="bg-music" loop><source src="music.mp3" type="audio/mpeg"></audio>

    <script>
        const songLyrics = ["POLƒ∞SE ANLAT", "BENƒ∞ SENƒ∞ FARE", "ICQ 2000", "BATMAN DEƒûƒ∞Lƒ∞M", "ATM PATLAT"];
        
        function initPortal() {
            document.getElementById('overlay').style.display = 'none';
            document.getElementById('bg-music').play();
            startLyricLoops();
        }

        function startLyricLoops() {
            let i = 0;
            setInterval(() => {
                const word = songLyrics[i % songLyrics.length];
                const pL = document.createElement('div'); pL.innerText = word;
                document.getElementById('l-loop').prepend(pL);
                const pR = document.createElement('div'); pR.innerText = word;
                document.getElementById('r-loop').prepend(pR);
                if(document.getElementById('l-loop').children.length > 10) {
                    document.getElementById('l-loop').lastChild.remove();
                    document.getElementById('r-loop').lastChild.remove();
                }
                i++;
            }, 1200);
        }

        // --- √ñZEL FAXSTTER MATRIX EFEKTƒ∞ ---
        const canvas = document.getElementById('matrix-canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth; canvas.height = window.innerHeight;

        const text = "FAXSTTER";
        const fontSize = 16;
        const columns = canvas.width / fontSize;
        const drops = Array.from({ length: columns }).fill(1);

        function drawMatrix() {
            ctx.fillStyle = "rgba(0, 0, 0, 0.08)";
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = "#00ff00";
            ctx.font = fontSize + "px monospace";

            for (let i = 0; i < drops.length; i++) {
                // Rakam yerine markanƒ± yazdƒ±rƒ±yoruz
                const char = text.charAt(Math.floor(Math.random() * text.length));
                ctx.fillText(char, i * fontSize, drops[i] * fontSize);

                if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
                    drops[i] = 0;
                }
                drops[i]++;
            }
        }
        setInterval(drawMatrix, 50);

        function toggleSec(id, event) {
            event.stopPropagation();
            document.querySelectorAll('.content-area').forEach(d => d.style.display = 'none');
            document.getElementById(id).style.display = 'block';
        }

        function closeAll(event) {
            if(!event.target.closest('.content-area') && !event.target.closest('.panel-btn')) {
                document.querySelectorAll('.content-area').forEach(d => d.style.display = 'none');
            }
        }
    </script>
</body>
</html>
