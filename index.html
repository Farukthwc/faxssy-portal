<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faxstter Inc | Bot Portal</title>
    <style>
        body { background: #000; color: #00ff00; font-family: 'Courier New', Courier, monospace; display: flex; flex-direction: column; align-items: center; justify-content: flex-start; min-height: 100vh; margin: 0; overflow-x: hidden; }
        
        #matrix-canvas { position: fixed; top: 0; left: 0; z-index: -1; opacity: 0.4; }

        #overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #000; display: flex; align-items: center; justify-content: center; z-index: 9999; }
        #start-btn { padding: 15px 40px; font-size: 1.5rem; background: #000; color: #00ff00; border: 2px solid #00ff00; cursor: pointer; font-weight: bold; text-transform: uppercase; letter-spacing: 3px; box-shadow: 0 0 20px #00ff00; }

        /* YENÄ° GLITCH (TÄ°TREME) ANÄ°MASYONLU BAÅžLIK */
        .faxstter-title { 
            font-size: clamp(2.5rem, 10vw, 6rem); 
            font-weight: 900; 
            color: #000; 
            -webkit-text-stroke: 2px #00ff00;
            text-shadow: 0 0 15px #00ff00; 
            margin-top: 50px; 
            text-transform: uppercase; 
            letter-spacing: 8px; 
            text-align: center;
            position: relative;
            animation: glitch 2s infinite;
        }

        @keyframes glitch {
            0% { text-shadow: 2px 0 #00ff00, -2px 0 #ff0000; transform: translate(0); }
            5% { text-shadow: -2px 0 #00ff00, 2px 0 #ff0000; transform: translate(-2px, 2px); }
            10% { text-shadow: 2px 0 #00ff00, -2px 0 #ff0000; transform: translate(2px, -2px); }
            15% { transform: translate(0); }
            100% { transform: translate(0); }
        }

        .container { width: 90%; max-width: 600px; margin-top: 40px; text-align: center; }

        .bot-trigger { background: #000; color: #00ff00; border: 2px solid #00ff00; padding: 15px 30px; font-size: 1.2rem; font-weight: bold; cursor: pointer; text-transform: uppercase; letter-spacing: 2px; transition: 0.3s; width: 100%; margin-bottom: 20px; }
        .bot-trigger:hover { background: #00ff00; color: #000; box-shadow: 0 0 30px #00ff00; }

        #bot-display { display: none; animation: fadeIn 0.8s ease; }
        .ss-img { width: 100%; border: 2px solid #00ff00; border-radius: 5px; margin-bottom: 20px; box-shadow: 0 0 15px rgba(0, 255, 0, 0.3); }

        .social-container { margin-top: 50px; display: flex; flex-direction: column; align-items: center; gap: 15px; }
        .social-link { color: #00ff00; text-decoration: none; border: 1px solid #00ff00; padding: 12px 25px; font-size: 0.9rem; text-transform: uppercase; width: fit-content; transition: 0.3s; }
        .social-link:hover { background: rgba(0, 255, 0, 0.2); }

        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    </style>
</head>
<body>

    <canvas id="matrix-canvas"></canvas>

    <div id="overlay">
        <button id="start-btn" onclick="bootSystem()">[ EXECUTE_SYSTEM ]</button>
    </div>

    <div class="faxstter-title">FAXSTTER INC</div>

    <div class="container">
        <button class="bot-trigger" onclick="toggleBots()">ðŸ¤– AKTÄ°F BOTLAR & PANEL</button>

        <div id="bot-display">
            <img src="bot_ss1.png" class="ss-img" alt="Faxstter Panel">
            <img src="bot_ss2.png" class="ss-img" alt="Faxstter List">
        </div>

        <div class="social-container">
            <a href="https://instagram.com/faxstter" target="_blank" class="social-link">UlaÅŸmak Ä°Ã§in</a>
            <a href="https://spotify.com" target="_blank" class="social-link">Spotify HesabÄ±m</a>
        </div>
    </div>

    <audio id="bg-audio" loop>
        <source src="music.mp3" type="audio/mpeg">
    </audio>

    <script>
        const canvas = document.getElementById('matrix-canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth; canvas.height = window.innerHeight;
        const alphabet = "01010101";
        const fontSize = 16;
        const columns = canvas.width / fontSize;
        const rainDrops = Array.from({ length: columns }).fill(1);

        function draw() {
            ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = "#00ff00";
            ctx.font = fontSize + "px monospace";
            for (let i = 0; i < rainDrops.length; i++) {
                const text = alphabet.charAt(Math.floor(Math.random() * alphabet.length));
                ctx.fillText(text, i * fontSize, rainDrops[i] * fontSize);
                if (rainDrops[i] * fontSize > canvas.height && Math.random() > 0.975) rainDrops[i] = 0;
                rainDrops[i]++;
            }
        }
        setInterval(draw, 30);

        function bootSystem() {
            document.getElementById('overlay').style.display = 'none';
            document.getElementById('bg-audio').play(); //
        }

        function toggleBots() {
            const display = document.getElementById('bot-display');
            display.style.display = (display.style.display === "block") ? "none" : "block";
        }
    </script>
</body>
</html>
