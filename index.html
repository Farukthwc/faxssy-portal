<body onclick="closeAll(event)">

    <canvas id="matrix-canvas"></canvas>

                <h2 style="text-align: center;">ğŸ”± FAXSTTER SERVICES ğŸ”±</h2>

                <p>ğŸŒ <b>SÄ°TE TASARIMI:</b> Elite temalÄ± siteler yapÄ±lÄ±r.</p>
                <p style="text-align: center; margin-top: 20px;"><i>DM Ã¼zerinden ulaÅŸabilirsiniz. ğŸ’€</i></p>
            </div>
        </div>
    </div>

    <audio id="bg-music" loop>
        <source src="music.mp3" type="audio/mpeg">
    </audio>

    <script>
        let audioCtx, analyser, dataArray, source;

        function initPortal() {
            document.getElementById('overlay').style.display = 'none';
            const audio = document.getElementById('bg-music');
            audio.play();

            // BASS ANALÄ°Z SÄ°STEMÄ°
            audioCtx = new (window.AudioContext || window.webkitAudioContext)();
            analyser = audioCtx.createAnalyser();
            source = audioCtx.createMediaElementSource(audio);
            source.connect(analyser);
            analyser.connect(audioCtx.destination);
            analyser.fftSize = 256;
            dataArray = new Uint8Array(analyser.frequencyBinCount);
            
            animateBass();
        }

        function animateBass() {
            requestAnimationFrame(animateBass);
            analyser.getByteFrequencyData(dataArray);

            // Bas frekanslarÄ±nÄ± (ilk birkaÃ§ bar) al
            let bass = dataArray[1] + dataArray[2] + dataArray[3];
            bass = bass / 3; 

            const title = document.getElementById('main-title');
            if (bass > 180) { // Bas vurduÄŸunda
                title.style.textShadow = `0 0 ${bass/5}px #00ff00, 0 0 ${bass/2}px #00ff00`;
                title.style.transform = `scale(${1 + bass/1000})`;
            } else {
                title.style.textShadow = "0 0 10px #00ff00";
                title.style.transform = "scale(1)";
            }
        }

        function openSec(id, event) {
            event.stopPropagation();
            document.querySelectorAll('.content-display').forEach(d => d.style.display = 'none');
            document.getElementById(id).style.display = 'block';
        }

        function closeAll(event) {
            if (!event.target.closest('.content-display') && !event.target.closest('.panel-btn')) {
                document.querySelectorAll('.content-display').forEach(d => d.style.display = 'none');
            }
        }

        // Matrix
        const canvas = document.getElementById('matrix-canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth; canvas.height = window.innerHeight;
        const drops = Array(Math.floor(canvas.width / 20)).fill(1);
        function draw() {
            ctx.fillStyle = "rgba(0, 0, 0, 0.05)"; ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = "#00ff00";
            drops.forEach((y, i) => {
                ctx.fillText(Math.random() > 0.5 ? "0" : "1", i * 20, y * 20);
                if (y * 20 > canvas.height && Math.random() > 0.98) drops[i] = 0;
                drops[i]++;
            });
        }
        setInterval(draw, 40);
    </script>
