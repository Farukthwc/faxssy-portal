<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faxstter Inc | Elite Terminal</title>
    <style>
        body { background: #000; color: #00ff00; font-family: 'Courier New', Courier, monospace; margin: 0; overflow-x: hidden; min-height: 100vh; display: flex; flex-direction: column; align-items: center; }
        #matrix-canvas { position: fixed; top: 0; left: 0; z-index: -1; opacity: 0.15; }

        /* Gƒ∞Rƒ∞≈û EKRANI */
        #overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #000; display: flex; align-items: center; justify-content: center; z-index: 9999; }
        #start-btn { padding: 20px 50px; font-size: 1.5rem; background: #000; color: #00ff00; border: 2px solid #00ff00; cursor: pointer; font-weight: bold; box-shadow: 0 0 30px #00ff00; letter-spacing: 5px; }

        /* YAN Sƒ∞STEM LOGLARI (S√úSLEME) */
        .side-logs { position: fixed; top: 0; height: 100%; width: 150px; font-size: 0.7rem; color: rgba(0, 255, 0, 0.3); padding: 10px; overflow: hidden; pointer-events: none; text-transform: uppercase; }
        .left-log { left: 0; border-right: 1px solid rgba(0, 255, 0, 0.1); }
        .right-log { right: 0; border-left: 1px solid rgba(0, 255, 0, 0.1); text-align: right; }

        /* BA≈ûLIK */
        .faxstter-title { font-size: clamp(2.5rem, 10vw, 5rem); font-weight: 900; color: #000; -webkit-text-stroke: 1.5px #00ff00; margin-top: 40px; text-shadow: 0 0 15px #00ff00; transition: 0.1s; }

        /* SAƒû ALTYAZI (EDƒ∞T TARZI) */
        #lyrics-container { position: fixed; right: 170px; top: 50%; transform: translateY(-50%); width: 300px; text-align: right; z-index: 10; }
        #lyrics-text { font-size: 2.2rem; font-weight: 900; color: #fff; text-shadow: 0 0 20px #00ff00, 0 0 40px #ff0000; text-transform: uppercase; }

        /* ANA KONTEYNER */
        .main-frame { width: 80%; max-width: 1000px; border: 1px solid rgba(0, 255, 0, 0.2); background: rgba(0, 10, 0, 0.5); margin-top: 30px; padding: 30px; border-radius: 5px; box-shadow: inset 0 0 20px rgba(0, 255, 0, 0.05); }

        .btn-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 15px; width: 100%; }
        .panel-btn { padding: 18px; font-weight: bold; cursor: pointer; text-transform: uppercase; background: transparent; border: 1px solid #00ff00; color: #00ff00; transition: 0.3s; position: relative; overflow: hidden; }
        .panel-btn::before { content: ''; position: absolute; top: 0; left: -100%; width: 100%; height: 100%; background: rgba(0, 255, 0, 0.1); transition: 0.4s; }
        .panel-btn:hover::before { left: 0; }
        .panel-btn:hover { box-shadow: 0 0 15px currentColor; transform: translateY(-2px); }

        .tool-red { border-color: #ff0000; color: #ff0000; }
        .info-pink { border-color: #ff00ff; color: #ff00ff; }

        /* ƒ∞√áERƒ∞K */
        .content-area { display: none; margin-top: 30px; width: 100%; animation: fadeIn 0.5s ease; }
        .ss-img { width: 100%; border: 1px solid #00ff00; border-radius: 4px; margin-bottom: 15px; box-shadow: 0 0 25px rgba(0, 255, 0, 0.2); cursor: pointer; }

        .social-bar { margin-top: 50px; display: flex; gap: 20px; border-top: 1px dashed rgba(0, 255, 0, 0.3); padding-top: 20px; }
        .social-link { color: #00ff00; text-decoration: none; font-size: 0.8rem; letter-spacing: 2px; }

        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    </style>
</head>
<body onclick="closeAll(event)">

    <canvas id="matrix-canvas"></canvas>

    <div id="overlay">
        <button id="start-btn" onclick="initPortal()">INITIALIZE_SISTEM</button>
    </div>

    <div class="side-logs left-log" id="left-logs"></div>
    <div class="side-logs right-log" id="right-logs"></div>

    <div class="faxstter-title" id="main-title">FAXSTTER INC</div>

    <div id="lyrics-container">
        <div id="lyrics-text">...</div>
    </div>

    <div class="main-frame">
        <div class="btn-grid">
            <button class="panel-btn" onclick="toggleSec('bot-display', event)">ü§ñ AKTƒ∞F BOTLAR</button>
            <button class="panel-btn tool-red" onclick="toggleSec('tool-display', event)">‚öôÔ∏è √ñZEL TOOLLAR</button>
            <button class="panel-btn info-pink" onclick="toggleSec('info-display', event)">‚ÑπÔ∏è Bƒ∞LGƒ∞LENDƒ∞RME üíÄ</button>
        </div>

        <div id="bot-display" class="content-area">
            <img src="bot_ss1.png" class="ss-img">
            <img src="bot_ss2.png" class="ss-img">
        </div>

        <div id="tool-display" class="content-area">
            <img src="tool_ss1.png" class="ss-img">
            <img src="tool_ss2.png" class="ss-img">
        </div>

        <div id="info-display" class="content-area" style="color:#ff00ff; text-align:center;">
            <h3>üî± FAXSTTER SERVICES üî±</h3>
            <p>Sƒ∞ZE √ñZEL PANEL, BOT VE Sƒ∞TE TASARIMI YAPILIR. üíÄ</p>
        </div>

        <div class="social-bar">
            <a href="https://instagram.com/faxstter" target="_blank" class="social-link">[ INSTAGRAM ]</a>
            <a href="http://googleusercontent.com/spotify.com/3" target="_blank" class="social-link">[ SPOTIFY ]</a>
        </div>
    </div>

    <audio id="bg-music" loop>
        <source src="music.mp3" type="audio/mpeg">
    </audio>

    <script>
        let audioCtx, analyser, dataArray;
        const lyrics = [
            { time: 0, text: "FAXSTTER INC" },
            { time: 2.5, text: "POLƒ∞SE ANLAT" },
            { time: 4, text: "BENƒ∞ SENƒ∞ FARE" },
            { time: 7, text: "ICQ 2000" },
            { time: 9, text: "BATMAN DEƒûƒ∞Lƒ∞M" }
        ];

        function initPortal() {
            document.getElementById('overlay').style.display = 'none';
            const audio = document.getElementById('bg-music');
            audio.play();

            audioCtx = new (window.AudioContext || window.webkitAudioContext)();
            analyser = audioCtx.createAnalyser();
            const source = audioCtx.createMediaElementSource(audio);
            source.connect(analyser);
            analyser.connect(audioCtx.destination);
            analyser.fftSize = 64;
            dataArray = new Uint8Array(analyser.frequencyBinCount);
            
            fillLogs();
            animate();
        }

        function animate() {
            requestAnimationFrame(animate);
            analyser.getByteFrequencyData(dataArray);
            let bass = dataArray[1];
            
            // ALEV EFEKTƒ∞
            const title = document.getElementById('main-title');
            if(bass > 180) {
                title.style.textShadow = `0 0 ${bass/5}px #00ff00, 0 0 ${bass/2}px #ff0000`;
                title.style.transform = `scale(${1 + bass/1000})`;
            }

            // ALTYAZI
            const time = document.getElementById('bg-music').currentTime;
            const lyric = lyrics.filter(l => l.time <= time).pop();
            if(lyric) document.getElementById('lyrics-text').innerText = lyric.text;
        }

        function fillLogs() {
            const logs = ["GET /API/V1/DATA", "ENCRYPTING...", "PROXY_READY", "BYPASS_SUCCESS", "SYSTEM_ACTIVE"];
            setInterval(() => {
                const p1 = document.createElement('div');
                p1.innerText = logs[Math.floor(Math.random()*logs.length)];
                document.getElementById('left-logs').prepend(p1);
                const p2 = document.createElement('div');
                p2.innerText = "IP_LOG: " + Math.floor(Math.random()*255) + ".XXX";
                document.getElementById('right-logs').prepend(p2);
            }, 1000);
        }

        function toggleSec(id, event) {
            event.stopPropagation();
            document.querySelectorAll('.content-area').forEach(d => d.style.display = 'none');
            document.getElementById(id).style.display = 'block';
        }

        function closeAll(event) {
            if(!event.target.closest('.content-area') && !event.target.closest('.panel-btn')) {
                document.querySelectorAll('.content-area').forEach(d => d.style.display = 'none');
            }
        }

        // Matrix
        const canvas = document.getElementById('matrix-canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth; canvas.height = window.innerHeight;
        const drops = Array(Math.floor(canvas.width / 20)).fill(1);
        function draw() {
            ctx.fillStyle = "rgba(0,0,0,0.05)"; ctx.fillRect(0,0,canvas.width,canvas.height);
            ctx.fillStyle = "#00ff00";
            drops.forEach((y, i) => {
                ctx.fillText(Math.floor(Math.random()*2), i*20, y*20);
                if(y*20 > canvas.height && Math.random() > 0.985) drops[i] = 0;
                drops[i]++;
            });
        }
        setInterval(draw, 40);
    </script>
</body>
</html>
